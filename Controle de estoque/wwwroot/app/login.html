<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="loginContainer">
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginNomeUsuario">Nome de Usuário:</label>
                    <input type="text" id="loginNomeUsuario" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha:</label>
                    <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
                </div>
                <button type="button" id="btnLogin" class="btn-save">Entrar</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
