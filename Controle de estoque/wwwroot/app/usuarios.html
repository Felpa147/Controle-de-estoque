<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque - Usuários</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>
    <div id="usuarios">
        <h2>Gerenciar Usuários</h2>
        <div class="usuario-actions">
            <button onclick="mostrarFormularioAdicionar()">Adicionar Usuário</button>
            <button onclick="window.location.href='menu.html'">Voltar ao Menu</button>
        </div>
        <div style="overflow-x:auto;">
            <table id="tabelaUsuarios">
                <!-- Tabela preenchida dinamicamente -->
            </table>
        </div>
    </div>

    <!-- Formulário para adicionar usuário -->
    <div id="formularioAdicionar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="fecharFormularioAdicionar()">&times;</span>
            <h3>Adicionar Usuário</h3>
            <label for="nomeUsuario">Nome:</label>
            <input type="text" id="nomeUsuario" placeholder="Nome">
            <label for="emailUsuario">Email:</label>
            <input type="email" id="emailUsuario" placeholder="Email">
            <label for="loginUsuario">Login:</label>
            <input type="text" id="loginUsuario" placeholder="Login">
            <label for="senhaUsuario">Senha:</label>
            <input type="password" id="senhaUsuario" placeholder="Senha">
            <button onclick="adicionarUsuario()">Salvar</button>
        </div>
    </div>

    <!-- Formulário para editar usuário -->
    <div id="formularioEditar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="fecharFormularioEditar()">&times;</span>
            <h3>Editar Usuário</h3>
            <label for="editarNomeUsuario">Nome:</label>
            <input type="text" id="editarNomeUsuario" placeholder="Nome">
            <label for="editarEmailUsuario">Email:</label>
            <input type="email" id="editarEmailUsuario" placeholder="Email">
            <label for="editarLoginUsuario">Login:</label>
            <input type="text" id="editarLoginUsuario" placeholder="Login">
            <label for="editarSenhaUsuario">Senha:</label>
            <input type="password" id="editarSenhaUsuario" placeholder="Senha">
            <button onclick="editarUsuario()">Salvar</button>
        </div>
    </div>

    <!-- Botão de Logout -->
    <button id="btnLogout">Sair</button>

    <script src="js/app.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>
