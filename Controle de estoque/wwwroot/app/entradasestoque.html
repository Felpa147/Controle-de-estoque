<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque - Entradas de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/entradasestoque.css">
</head>
<body>
    <div id="entradasEstoque">
        <h2>Gerenciar Entradas de Estoque</h2>
        <div class="entrada-actions">
            <button onclick="mostrarFormularioAdicionar()">Registrar Entrada</button>
            <button onclick="window.location.href='menu.html'">Voltar ao Menu</button>
        </div>
        <table id="tabelaEntradas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Data da Entrada</th>
                    <th>Preço Unitário</th>
                    <th>Fornecedor</th>
                    <th>Lote</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo preenchido dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Registrar Entrada -->
    <div id="formularioAdicionar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="fecharFormularioAdicionar()">&times;</span>
            <h3>Registrar Entrada de Estoque</h3>
            <form id="formAdicionarEntrada">
                <div class="form-group">
                    <label for="produtoId">Produto:</label>
                    <select id="produtoId" required>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                </div>
                <div class="form-group row">
                    <div>
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" placeholder="Digite a quantidade" required>
                    </div>
                    <div>
                        <label for="precoUnitario">Preço Unitário:</label>
                        <input type="number" step="0.01" id="precoUnitario" placeholder="Digite o preço unitário" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataEntrada">Data da Entrada:</label>
                    <input type="date" id="dataEntrada" required>
                </div>
                <div class="form-group row">
                    <div>
                        <label for="fornecedorId">Fornecedor:</label>
                        <select id="fornecedorId" required>
                            <!-- Opções preenchidas dinamicamente -->
                        </select>
                    </div>
                    <div>
                        <label for="lote">Lote:</label>
                        <input type="text" id="lote" placeholder="Digite o lote">
                    </div>
                </div>
                <button type="button" class="btn-save" onclick="adicionarEntrada()">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Botão de Logout -->
    <button id="btnLogout">Sair</button>

    <script src="js/app.js"></script>
    <script src="js/entradasestoque.js"></script>
</body>
</html>
