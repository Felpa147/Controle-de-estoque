<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque - Saídas de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/saidasestoque.css">
</head>
<body>
    <div id="saidasEstoque">
        <h2>Gerenciar Saídas de Estoque</h2>
        <div class="saida-actions">
            <button onclick="mostrarFormularioAdicionar()">Registrar Saída</button>
            <button onclick="window.location.href='menu.html'">Voltar ao Menu</button>
        </div>
        <table id="tabelaSaidas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Data da Saída</th>
                    <th>Preço Unitário</th>
                    <th>Observação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo preenchido dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Registrar Saída -->
    <div id="formularioAdicionar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="fecharFormularioAdicionar()">&times;</span>
            <h3>Registrar Saída de Estoque</h3>
            <form id="formAdicionarSaida">
                <div class="form-group">
                    <label for="produtoId">Produto:</label>
                    <select id="produtoId" required>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                </div>
                <div class="form-group row">
                    <div>
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" placeholder="Digite a quantidade" required>
                    </div>
                    <div>
                        <label for="precoUnitario">Preço Unitário:</label>
                        <input type="number" step="0.01" id="precoUnitario" placeholder="Digite o preço unitário" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataSaida">Data da Saída:</label>
                    <input type="date" id="dataSaida" required>
                </div>
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" placeholder="Digite uma observação"></textarea>
                </div>
                <button type="button" class="btn-save" onclick="adicionarSaida()">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Botão de Logout -->
    <button id="btnLogout">Sair</button>

    <script src="js/app.js"></script>
    <script src="js/saidasestoque.js"></script>
</body>
</html>
